<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza website layout</title>
    <style>
        *{
            box-sizing:border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
      nav{
        display:flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 25px;
        background: white;
        color:blue;
      }
      .head{
        display:flex;
        gap:20px;
        margin:auto;
      }
      .top{
        display:grid;
        grid-template-columns: 1fr 1fr;
        padding:40px;
        gap:20px;
        background: #f5f5f5;
      }
      .top-section{
        display:grid;
        width: 750px;
        height:750px;
      }
      .mid{
        display:grid;
      }
      .bottom{
        display:flex;
        background-origin: padding-box;
      }

   </style>

</head>
<body>
    <nav>
        <h1>Dominos Pizza</h1>
        <div class="head">
            <p>Our Menu</p>
            <p>Domino's stores</p>
            <p>Gift Card</p>
            <p>Corporate Enquiry</p>
            <p>Contact</p>
        </div>
        <button>Downolad</button>
    </nav>
    <section class="top">
        <img class="top-section" src="https://masai-course.s3.ap-south-1.amazonaws.com/editor/uploads/2022-12-22/Screenshot%202022-12-22%20at%2010.01.20%20AM_739350.png">
    </section>
    <section class="mid">
        <h3>Explore</h3>
        <img src="https://masai-course.s3.ap-south-1.amazonaws.com/editor/uploads/2022-12-21/Screenshot%202022-12-21%20at%203.06.17%20PM_590391.png">
        <h3>Our Menu</h3>
        <p>Explore our range of delicious pizzas,delivered in 30 minutes</p>
        <div>Discover Pizza</div>

    </section>
    <section class="bottom">
        <img src="https://www.dominos.co.in/assets/new_app_img@2x.png">
        <img src="https://masai-course.s3.ap-south-1.amazonaws.com/editor/uploads/2022-12-21/Screenshot%202022-12-21%20at%202.47.09%20PM_558991.png">
        <img src="https://masai-course.s3.ap-south-1.amazonaws.com/editor/uploads/2022-12-21/Screenshot%202022-12-21%20at%202.47.43%20PM_652243.png">
    </section>
</body>
</html>
